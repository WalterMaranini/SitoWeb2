<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SitoWeb2.1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="https://cdn-icons-png.flaticon.com/512/3388/3388607.png" alt="Logo"
               width="30" height="30" class="d-inline-block align-text-top">
          Il mio primo Sito Web!!!
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/create">Crea</a>
              <a class="nav-link" href="{{ url_for('downloadfile', filename="Blink.ino.esp32.bin") }}">Scarica Blink.ino.esp32.bin</a>
              <a class="nav-link" href="{{ url_for('upload_file') }}">Upload</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="accordion m-5" id="accordionExample">
  {% for post in posts %}
    <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
        {{post.titolo}}
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
      <div class="accordion-body">
        {{post.info}}
       <form action="{{post.id}}/delete" method="POST">
          <button type="Elimina" class="btn btn-danger btn-sm m-2y">Elimina</button>
        </form>
        <form action="{{post.id}}/download" method="POST">
          <button type="Elimina" class="btn btn-sm m-2y">Dowload</button>
        </form>

      </div>
    </div>
  </div>
  {% endfor %}

</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
